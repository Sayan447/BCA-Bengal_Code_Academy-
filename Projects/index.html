<!DOCTYPE html>
<html lang="en">
  <head>

    <title>BCA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navigation  -->

    <nav>
      <div id="Total">
        <div id="heading">
          <h1>My First Webpage for BCA</h1>
        </div>

        <div id="second">
          <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Contact</li>

      </div>

    <div class="form">
      
        <label for="t">Name:</label>
        <input id="t" type="text" placeholder="name" />
        <br />
        <br />

        <br />

    <!-- hero section -->
    
    <div>

    <div class="image">

    </div>
    

    <div class="icon">
        <a target="_blank" href="https://github.com/Sayan447?tab=repositories">
        <img src="./image/github.png"/>
        </a>
    </div>


    <div>
        <video height="700px" width="200px" autoplay muted loop src="./image/cd2eb303f601ec882b7ccf8ded3e38fa.mp4"></video>
    </div>

    <div>
        <audio controls src="./image/atmosphere-sound-effect-239969.mp3"></audio>

    <footer>
